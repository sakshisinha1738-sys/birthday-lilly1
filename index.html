<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Lilly ğŸ‚</title>

<style>
body{
  margin:0;
  overflow:hidden;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#ff9a9e,#fad0c4);
  text-align:center;
  color:white;
}

/* Heading */
h1{
  margin-top:40px;
  font-size:40px;
  text-shadow:2px 2px 10px rgba(0,0,0,0.3);
}

/* Cake */
.cake{
  font-size:120px;
  cursor:pointer;
  transition:transform 0.5s;
}
.cake.cut{
  transform:rotate(-15deg) scale(1.1);
}

/* Buttons */
button{
  padding:12px 20px;
  margin:10px;
  border:none;
  border-radius:25px;
  background:#ff4081;
  color:white;
  font-size:16px;
  cursor:pointer;
}
button:hover{
  background:#e91e63;
}

/* Balloons */
.balloon{
  position:absolute;
  bottom:-100px;
  font-size:40px;
  animation:float 10s linear infinite;
}
@keyframes float{
  from{transform:translateY(0);}
  to{transform:translateY(-120vh);}
}

/* Confetti */
.confetti{
  position:absolute;
  width:8px;
  height:8px;
  background:red;
  animation:fall 5s linear forwards;
}
@keyframes fall{
  to{transform:translateY(100vh) rotate(720deg);}
}

/* Popup */
#popup{
  display:none;
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:white;
  color:#333;
  padding:20px;
  border-radius:10px;
  font-size:20px;
}
</style>
</head>

<body>

<h1>ğŸ‰ Happy Birthday Lilly ğŸ‰</h1>

<div id="cake" class="cake" onclick="cutCake()">ğŸ‚</div>

<br>

<button onclick="playSong()">ğŸµ Play Song</button>
<button onclick="showSurprise()">ğŸ Surprise</button>

<div id="popup">ğŸ’– You are the best sister ever Lilly! ğŸ’–</div>

<!-- Birthday Music -->
<audio id="song"
src="https://www2.cs.uic.edu/~i101/SoundFiles/HappyBirthday.mid">
</audio>

<script>

/* Floating balloons */
setInterval(()=>{
  const b=document.createElement("div");
  b.className="balloon";
  b.style.left=Math.random()*100+"vw";
  b.textContent="ğŸˆ";
  document.body.appendChild(b);
  setTimeout(()=>b.remove(),10000);
},1000);

/* Confetti */
function createConfetti(){
  const c=document.createElement("div");
  c.className="confetti";
  c.style.left=Math.random()*100+"vw";
  c.style.background=`hsl(${Math.random()*360},100%,50%)`;
  document.body.appendChild(c);
  setTimeout(()=>c.remove(),5000);
}
setInterval(createConfetti,200);

/* Cake cutting */
function cutCake(){
  const cake=document.getElementById("cake");
  cake.classList.add("cut");
  alert("ğŸ‚ Cake Cut! Happy Birthday Lilly! ğŸ’–");
}

/* Play music */
function playSong(){
  const song=document.getElementById("song");
  song.play().catch(()=>{
    alert("Tap screen once then press Play Song ğŸµ");
  });
}

/* Surprise popup */
function showSurprise(){
  const p=document.getElementById("popup");
  p.style.display="block";
  setTimeout(()=>p.style.display="none",4000);
}

</script>

</body>
</html>
